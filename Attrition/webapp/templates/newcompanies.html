
{% extends 'a_base.html' %}
{% block content %}
<a href="/viewcompanies"><b><font size="" color="#6600cc">View Registered Companies</font></b></a>

<center>
	<font size="" color="#ff0000"><strong>{{msg}}</strong></font>

<h2>New Companies</h2>
<br>
<table width="90%" border id="tab">
<tr><th>*<th>Company Name<th>Email<th>Phone<th>City<th>
{% for d1 in data %}

<TR><TD>{{forloop.counter}}<TD>{{d1.name}}<TD>{{d1.email}}<TD>{{d1.phone}}<TD>{{d1.city}}<TD> 

<table width="100%">
<tr>
	<td><form method="get" action="/accept/">

	<input type="hidden" name="id" value="{{d1.email}}">
	<input type="submit" value="Accept">

</form>
<td>
<form method="get" action="/reject/">
	
	<input type="hidden" name="id" value="{{d1.email}}">
	<input type="submit" value="Reject">

</form>

</td>
</tr>
</table>
{% endfor %}

</table>



{% endblock %}
