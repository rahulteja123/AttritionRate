{% extends 'u_base.html' %}
{% load static %}

{% block content %} 
<center>
<h2>Upload Feedback 
<hr>
</h2>
<h4><font size="" color="#9933cc">{{msg}}</font></h4>
<form method="post" action="/feedbackpost/">
	{% csrf_token %} 
	<table id="tab" width="60%">
	<tr>
		<td><h4>Upload File</h4>
		<tr>	<td>
		
		<input type="file" name="file" required accept=".csv" class="form-control">
		
		<tr><td>

		<input type="submit" value="Upload" class="form-control"></td>
	</tr>
	</table>
</form>

{% if b %}

<img src="{% static 'assets\images\graph2.png' %}">
<br>
<img src="{% static 'assets\images\graph.png' %}" width="90%">

{% endif %}





{% endblock %}
